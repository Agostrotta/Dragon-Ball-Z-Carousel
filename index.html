<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Dragon Ball Z</h1>
    <div class="carousel">
        <div class="carouselContainer">
            <img class="slides" id="lastslide" src="image-5.jpg" alt="">
            <img class="slides" src="image-2.jpg" alt="">
            <img class="slides" src="image-3.jpg" alt="">
            <img class="slides" src="image-4.jpg" alt="">
            <img class="slides" src="image-5.jpg" alt="">
            <img class="slides" id="firstslide" src="image-1.jpg" alt="">
        </div>
    </div>

    <button class="button" id="prev">PREV</button>
    <button class="button" id="next">NEXT</button>





    <script src="app.js"></script>
</body>
</html>
